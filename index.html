<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    
    // Start your code here
    // You may move this JS to another file if you wish

    window.onerror = function(message, url, line, col, error) {
      console.log(`Global Error Handler has Caught:\n ${message}\n At ${line}:${col} of ${url}`);
    }
    let consoleLog = errorBtns[0];
    consoleLog.addEventListener('click', e => {
      console.log('Button: Console Log');
    });

    let consoleError  = errorBtns[1];
    consoleError.addEventListener('click', e => {
      console.error('Button: Console Error');
    });

    let consoleCount = errorBtns[2];
    consoleCount.addEventListener('click', e => {
      console.count('Button: Console Count');
    });

    let consoleWarn = errorBtns[3];
    consoleWarn.addEventListener('click', e => {
      console.warn('Button: Console Warn');
    });

    let consoleAssert = errorBtns[4];
    consoleAssert.addEventListener('click', e => {
      let x = 0;
      let y = 1;
      let reason = 'x is not 1';
      console.assert(x == y, reason);
    });

    let consoleClear = errorBtns[5];
    consoleClear.addEventListener('click', e => {
      console.clear();
    });

    let consoleDir = errorBtns[6];
    consoleDir.addEventListener('click', e => {
      console.dir(consoleDir);
    });

    let consoleDirXMl = errorBtns[7];
    consoleDirXMl.addEventListener('click', e => {
      console.dirxml(consoleDirXMl);
    });

    let consoleGroupStart = errorBtns[8];
    consoleGroupStart.addEventListener('click', e => {
      console.group('Button: Console Group Started');
    });

    let consoleGroupEnd = errorBtns[9];
    consoleGroupEnd.addEventListener('click', e => {
      console.groupEnd('Button: Console Group Ended');
    });

    let consoleTable = errorBtns[10];
    consoleTable.addEventListener('click', e => {
      let planeTable = [
        {
          manufacturer: 'Boeing',
          aircraft_type: '747-400',
        },
        {
          manufacturer: 'Boeing',
          aircraft_type: '787-800',
        },
        {
          manufacturer: 'Airbus',
          aircraft_type: 'A380-800',
        }
      ];
      console.table(planeTable);
    });

    let startTimer = errorBtns[11];
    startTimer.addEventListener('click', e => {
      console.time('Button: Timer');
    });

    let endTimer = errorBtns[12];
    endTimer.addEventListener('click', e => {
      console.timeEnd('Button: Timer');
    });

    let consoleTrace = errorBtns[13];
    consoleTrace.addEventListener('click', e => {
      const deep = () => {
        deeper();
      }
      const deeper = () => {
        deepest();
      }
      const deepest = () => {
        console.trace('Button: Console Trace');
      }
      deep();
    });

    let globalError = errorBtns[14];
    globalError.addEventListener('click', e => {
      boom();
    });

    try {
      aintGonnaWork();
    }
    catch (err){
      console.log(err);
    }
  </script>

</body>

</html>
